<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tetris Party [DEVELOPMENT]</title>
        <script src="https://cdn.socket.io/4.0.2/socket.io.min.js"></script>
        <link href="styles.css" rel="stylesheet" />
    </head>
    <body>
        <div id="canvasesDiv">
            <div id="thisPlayerDiv" class="playerDivs">
                <canvas id="gameCv" class="gameCvs" width="500" height="1200"></canvas>
                <div class="sideCVs">
                    <p>Hold</p>
                    <canvas id="holdCv" class="holdCvs" width="240" height="160"></canvas>
                    <p>Next</p>
                    <canvas id="nextCv" class="nextCvs" width="240" height="480"></canvas>
                    <p id="scoreText">Score: 0</p>
                    <p id="linesText">Lines: 0</p>
                    <button id="hostButton">Host Game</button>
                    <button id="joinButton">Join Game</button>
                    <input type="number" id="gameIdInputField" minlength="4" maxlength="4" placeholder="Game ID">
                    <p id="hostingFeedback">Currently not hosting</p>
                </div>
            </div>
            <div id="otherPlayerDiv" class="playerDivs">
                <canvas id="otherGameCv" class="gameCvs" width="500" height="1200"></canvas>
                <div class="sideCVs">
                    <p>Hold</p>
                    <canvas id="otherHoldCv" class="holdCvs" width="240" height="160"></canvas>
                    <p>Next</p>
                    <canvas id="otherNextCv" class="nextCvs" width="240" height="480"></canvas>
                    <p id="otherScoreText">Score: 0</p>
                    <p id="otherLinesText">Lines: 0</p>
                </div>
            </div>
        </div>
    </body>
    <script src="shapes.js"></script>
    <script src="shape.js"></script>
    <script src="game.js"></script>
    <script src="game_manager.js"></script>
    <script src="client.js"></script>
</html>
